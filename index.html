<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプル時計</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .clock {
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(68, 68, 68, 0.9); /* ライト時はダークグレー背景 */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%; /* 丸型！ */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .time {
      font-family: 'SF Mono', Consolas, Monaco, monospace; /* 等幅フォント */
      font-size: 40px;
      font-weight: 600;
      color: #fff; /* ライト時は白文字 */
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }
    .divider {
      width: 60px;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
      margin: 8px 0;
      transition: background 0.3s ease;
    }
    .date {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8); /* ライト時は白文字 */
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    /* ダークモード時は白背景＋ダークグレー文字 */
    @media (prefers-color-scheme: dark) {
      .clock {
        background: rgba(255, 255, 255, 0.95); /* 白背景 */
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .time { color: #444; } /* ダークグレー */
      .divider { background: rgba(0, 0, 0, 0.15); }
      .date { color: #666; } /* ダークグレー */
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="time" id="time">00:00</div>
    <div class="divider"></div>
    <div class="date" id="date"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}`;
      const options = { weekday: 'short', month: 'short', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
